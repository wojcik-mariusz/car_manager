{% extends 'base.html' %}

{% block title %} New refueling {% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-4">
            <div class="card p-2">
                <div class="card-body shadow">
                    <h5 class="card-title lead text-center fw-bold"> <i class="fa-solid fa-car fa-1x"> </i> New refueling:</h5>

                    <form action="#" method="post">
                    {% csrf_token %}
                    {{ refueling_form.as_p }}
                    {% if new_object %}
                    <button class="btn btn-primary" type="submit">Add refueling</button>
                    {% else %}
                    <button class="btn btn-primary" type="submit">Apply changes</button>
                    {% endif %}

                    </form>
                </div>


            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
